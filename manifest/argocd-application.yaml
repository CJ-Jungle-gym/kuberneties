apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: 'https://github.com/CJ-Jungle-gym/kuberneties.git'
    targetRevision: HEAD
    path: manifest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
